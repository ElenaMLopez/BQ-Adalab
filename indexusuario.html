<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BQ App Usuarios</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="content">

      <img class="logo" src="images/logo.png" alt="logo squares" ">

      <form class="name" action="index.html" method="post">

        <input id="name" class="rectangle-1" type="text" name="name" placeholder="Escribe tu usuario">

        <input id="password" class="rectangle-1" type="text" name="password" placeholder="Escribe tu contraseña">
         <div class="box">

        <input id="datos" class="bitmap" type="checkbox" name="checkbox" placeholder="">
        <span class="recordar-datos">Recordar datos</span> <br>
        </div>

        <button id="enter" class="rectangle-5_purple" type="text" name="enter">Entrar</button>

      </form>

      <h5 > <a class="norecuerda" href="">No recuerdo mi contraseña > </a>
      </h5>
    </div>
  </div>
</body>

</html>
