<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crear producto</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/logo_pink.svg" alt="logo pink"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body>

  <header class="createProduct-header">
    <div class="createProduct-heading">
      <h2>Crear Producto</h2>
    </div>

    <div class="createProduct-header-buttons">
      <a href="product.html"><button class="btn-create-pink btn-margin-header">Crear</button></a>
      <a href="product.html"><button class="btn-exit btn-margin-header">Salir</button></a>
    </div>
  </header>

  <form class="createProduct-form" action="index.html" method="post">

    <fieldset class="fieldset-product">
      <legend class="product-legend">Tipo de producto</legend>
      <h4>¿Qué tipo de producto es?</h4>

      <div class="product-type">
        <input class="input-product1" type="radio" name="Type1">
        <label class="label-1" for="Type1">
        </label>

        <input class="input-product2" type="radio" name="Type2">
        <label class="label-2" for="Type2">
        </label>

        <input class="input-product3" type="radio" name="Type3">
        <label class="label-3" for="Type3">
        </label>

        <input class="input-product4" type="radio" name="Type4">
        <label class="label-4" for="Type4">
        </label>
      </div>
    </fieldset>

    <fieldset class="fieldset-product">
      <legend class="product-legend">Datos del producto</legend>
      <div class="p-row">
        <div class="p-column">
          <label class="label" for="product-name">Nombre del producto</label>
          <input class="input-product input-name" type="text" name="product-name" placeholder="Producto 1">
        </div>

        <div class="p-column">
          <label class="label" for="price">Precio</label>
          <input class="input-product input-price" type="text" name="price" placeholder="0,45€">
        </div>
      </div>

    <div class="p-column">
      <label for="product-pic">Imagen del producto</label>
      <button type="button" name="button" class="add-img-btn">Añadir imagen</button>
      <input type="img" name="product-pic" value="" class="product-pic">
      <button type="button" name="erase-pic" class="erase-pic-btn">Borrar imagen</button>
    </div>
    </fieldset>
  </form>

</body>
</html>
