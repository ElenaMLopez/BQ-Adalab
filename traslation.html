<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crear usuario</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/logo_orange.svg" alt="logo naranja"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <header class="newuser-header">
    <div class="newuser-header-title">
      <h2>Crear usuario</h2>
    </div>
    <div class="newuser-header-buttons">
      <a href="gestion.html">
        <button class="btn-save btn-margin-header" type="button" name="button">
          <svg class="icon-buttons" width="25" height="25" viewBox="0 0 486 486" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="images/svg-images.svg#icon-save"></use>
          </svg>
          <h5>Guardar</h5>
        </button>
      </a>
      <a href="gestion.html">
        <button class="btn-exit" type="button" name="button">
          <svg class="icon-buttons" width="25px" height="25px" viewBox="0 0 471.2 471.2" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="images/svg-images.svg#icon-exit"></use>
          </svg>
          <h5>Salir</h5>
        </button>
      </a>
    </div>
  </header>



</body>
</html>
