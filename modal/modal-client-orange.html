<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>modal</title>
  </head>
  <body>

    <div id="modal-container" class="modal-container">

    <div class="modal-div">
      <p class="modal-title"> Vas a borrar el siguiente rol </p>
      <p class="modal-secondary-title"> ¿Estás seguro? </p>
      <p></p>
      <!-- <div class="icon-modal-circle">
      </div> -->
      <p class="modal-tirth-title"> Gestor de productos </p><!-- meter id para función js-->
      <div class="modal-buttons">

          <button id="cancel-button" class="modal-btn-cancel-client" type="button" name="button">
            <svg  class="modal-svg" viewBox="0 0 64 64">
              <use xlink:href="svg-images.svg#modal-cancel-icon"></use>
            </svg>
            <span class="text-button">Cancelar
            </span>
          </button>

          <button id="accept-button" class="modal-btn-accept-client" type="button" name="button">
            <svg class="modal-svg" viewBox="0 0 64 64">
              <use xlink:href="svg-images.svg#modal-accept-icon"></use>
              <span class="text-button">Sí, borrar</span>
            </svg>
          </button>

      </div>
    </div>
   </div>

  
   <button id="trash" class="client-trash" type="button" name="button">borrar algo</button>
<script src="../js/modal.js" charset="utf-8"></script>
  </body>
</html>
