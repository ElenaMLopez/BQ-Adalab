<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>modal</title>
</head>
<body>
  <div id="modal-container" class="modal-container">


    <div class="modal-div">
      <p class="modal-title"> Vas a borrar el siguiente producto </p>
      <p class="modal-secondary-title"> ¿Estás seguro? </p>
      <p></p>
      <div id="modal-product-icon" class="icon-modal-circle-product"><!-- Tiene que tomar el icono de la tabla-->
        <!-- <img src="../images/internetPurple.png" alt="ICON"> -->
      </div>
      <p class="modal-tirth-title-product"> Producto </p><!-- meter id para función js-->
      <div class="modal-buttons">
        <button id="cancel-button" class="modal-btn-cancel-product" type="button" name="button">
          <svg  class="modal-svg" viewBox="0 0 64 64">
          <use xlink:href="../images/svg-images.svg#modal-cancel-icon"></use>
        </svg>
        <span class="text-button">Cancelar
        </span>
      </button>

      <button id="accept-button" class="modal-btn-accept-product" type="button" name="button">
        <svg class="modal-svg" viewBox="0 0 64 64">
          <use xlink:href="../images/svg-images.svg#modal-accept-icon"></use>
        </svg>
        <span class="text-button">Sí, borrar</span>
      </button>
    </div>
  </div>
</div>
<button id="trash" class="client-trash" type="button" name="button">borrar algo</button>

<script src="../js/modal.js" charset="utf-8"></script>

</body>
</html>
