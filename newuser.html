<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crear usuario</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/favicon-gestion.png" alt="logo naranja"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <header class="newuser-header">
    <div class="newuser-header-title">
      <h2>Crear usuario</h2>
    </div>
    <div class="newuser-header-buttons">
      <a href="gestion.html"><button class="btn-create-orange btn-margin-header" type="button" name="button">
        <svg class="icon-buttons" width="25" height="25" viewBox="0 0 486 486" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="images/svg-images.svg#icon-save"></use>
        </svg>
        <h5>Crear</h5>
      </button>
    </a>
    <a href="gestion.html"><button class="btn-exit" type="button" name="button">
      <svg class="icon-buttons" width="20px" height="20px" viewBox="0 0 471.2 471.2" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="images/svg-images.svg#icon-exit"></use>
      </svg>
      <h5>Salir</h5>
    </button>
  </a>
</div>
</header>

<main class="form-width">
  <form class="" action="index.html" method="post">
    <fieldset class="fieldset-user">
      <legend class="legend-user newuser-legend">Datos del usuario</legend>
      <div class="newuser-datos row-form">
        <div class="newuser-containers-dats column-form">
          <label for="name">Nombre</label>
          <input class="newuser-box-dats" type="text" name="first name" value="" placeholder="Nombre" id="name">
        </div>
        <div class="newuser-containers-dats column-form">
          <label for="lastname">Apellidos</label>
          <input class="newuser-box-dats" type="text" name="last name" value="" placeholder="Apellidos" id="lastname">
        </div>
        <div class="newuser-containers-dats column-form">
          <label for="user">Usuario</label>
          <input class="newuser-box-dats" type="text" name="user" value="" placeholder="Usuario" id="user">
        </div>
        <div class="newuser-containers-dats column-form">
          <label for="email">E-mail</label>
          <input class="newuser-box-dats" type="text" name="email" value="" placeholder="ejemplo@bq.com" id="email">
        </div>

        <div class="newuser-active column-form">
          <p class="newuser-active-ask">¿El usuario está activo?</p>
          <input type="radio" name="active" id="si">
          <label class="si" for="si">Sí</label>
          <input type="radio" name="active" id="no">
          <label class="no" for="no">No</label>
        </div>
      </div>

    </fieldset>

    <fieldset class="fieldset-user">
      <legend class="legend-user newuser-legend">Roles del usuario</legend>
      <div class="newuser-datos row-form">
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="contentmanager">
          <label for="contentmanager">Gestor de contenidos</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="agents">
          <label for="agents">Agentes</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="marketing">
          <label for="marketing">Marketing</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="websale">
          <label for="websale">Venta web</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="support">
          <label for="support">Soporte</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="logistics">
          <label for="logistics">Logística</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="ux">
          <label for="ux">UX</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="technician">
          <label for="technician">Técnicos</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="products">
          <label for="products">Productos</label>
        </div>
        <div class="newuser-check column-form">
          <input class="custom-checkbox" type="checkbox" name="" value="" id="qa">
          <label for="qa">QA</label>
        </div>
      </div>
    </fieldset>

  </form>
</main>

</body>
</html>
